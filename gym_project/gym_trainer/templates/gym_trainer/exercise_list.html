{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Llista d'Exercici</h1>
    
    <!-- Formulario para crear/editar rutina -->
    <form method="post">
        {% csrf_token %}
        
        <!-- Campos de la rutina -->
        {{ form.exercise}}
        
        <!-- Lista de ejercicios disponibles -->
        <a href="{% url 'gym_trainer:exercise_create' %}" class="btn btn-secondary mt-3">Crear Exercici</a>
        <div class="form-group">
            {% for exercise in exercises %}
                <div>
                    <label><a href="{% url 'gym_trainer:exercise_edit' exercise.id%}">{{ exercise.name }}</a></label> 
                </div>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
